<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <div class="row">
        <div class="col col-33 col-offset-33">
          <canvas width="80" height="80" id="identicon" data-jdenticon-hash="{{user.md5}}"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 style="text-align: center;" class="positive">{{user.firstName}} {{user.lastName}}</h2>
        </div>
      </div>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/searches">
          Dining Searches
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/settings">
          Settings
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/about">
          About
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
